{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search 
{% endblock %}

{% block body %}
    {% if search %}

    <h1>'{{ value }}' results:</h1>
    <br>
    <ul>
        {% for result in results %}
             <li> <a href="wiki/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>
    
        {% else %}
        <h1>Nothing to search for!!</h1>
    {% endif %}

{% endblock %}
